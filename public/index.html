<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>vue-demo-qunar</title>
  <script type="text/javascript">
    (function () {
      var b = document.documentElement,
        a = function () {
          var a = b.getBoundingClientRect().width;
          var a = a < 640 ? a : 640;
          f = (0.133 * a);
          b.style.fontSize = f + "px";
        },
        c = null;
      window.addEventListener("resize",
        function () {
          clearTimeout(c);
          c = setTimeout(a, 300);
        });
      a();
      window.px2rem = function (px) {
        return +(px / f).toFixed(2);
      }
      window.rem2px = function (rem) {
        return +(rem * f).toFixed(2);
      }
    })();
  </script>
</head>

    <strong>We're sorry but vue-demo-qunar doesn't work properly without JavaScript enabled. Please enable it to

</body>

</html>
